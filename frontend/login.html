<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anivo Login</title>
</head>
<body>

<h2>Login to Anivo</h2>

<form id="loginForm">
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>

<script type="module">
  // Import Firebase modules
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyATjsL1e_sUCZahVdF0yokmgHkNPYPLmVk",
    authDomain: "avino-animations.firebaseapp.com",
    projectId: "avino-animations",
    storageBucket: "avino-animations.firebasestorage.app",
    messagingSenderId: "336298311896",
    appId: "1:336298311896:web:575ac8d7b8ed41e0bb57ad",
    measurementId: "G-072YYHQN1C"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Login form handler
  document.getElementById("loginForm").addEventListener("submit", (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        alert("Login successful!");
        window.location.href = "editor.html"; // Redirect to your editor page
      })
      .catch((error) => {
        alert("Login failed: " + error.message);
      });
  });
</script>

</body>
</html>
